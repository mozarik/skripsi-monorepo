# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: htmx-frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: htmx-frontend
  template:
    metadata:
      labels:
        app: htmx-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: app
        image: ghcr.io/mozarik/htmx-frontend:0.0.5
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi

---
# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: htmx-frontend
spec:
  selector:
    app: htmx-frontend
  ports:
  - name: http
    port: 8080
    targetPort: 8080

---
# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo
  annotations:
    external-dns.alpha.kubernetes.io/target: external.zeinfahrozi.my.id
spec:
  ingressClassName: external
  rules:
  - host: "htmx-frontend.zeinfahrozi.my.id"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: htmx-frontend
            port:
              name: http
