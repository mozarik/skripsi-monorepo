# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: color
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: color
  template:
    metadata:
      labels:
        app: color
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: app
        image: ghcr.io/mozarik/color:0.0.5
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 64Mi

---
# service.yaml
apiVersion: v1
kind: Service
metadata:
  name: color
spec:
  selector:
    app: color
  ports:
  - name: http
    port: 8080
    targetPort: 8080

---
# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo
  annotations:
    external-dns.alpha.kubernetes.io/target: external.zeinfahrozi.my.id
spec:
  ingressClassName: external
  rules:
  - host: "color.zeinfahrozi.my.id"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: color
            port:
              name: http
